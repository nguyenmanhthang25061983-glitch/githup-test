apiVersion: apps/v1
kind: Deployment
metadata:
  name: fibervnn-postgres
  namespace: fibervnn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fibervnn-postgres
  template:
    metadata:
      labels:
        app: fibervnn-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fibervnn-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              value: fibervnn_main
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data-pvc
        - name: init-scripts
          configMap:
            name: postgres-init-scripts

---
apiVersion: v1
kind: Service
metadata:
  name: fibervnn-postgres
  namespace: fibervnn
spec:
  selector:
    app: fibervnn-postgres
  ports:
    - port: 5432
      targetPort: 5432

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-pvc
  namespace: fibervnn
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
