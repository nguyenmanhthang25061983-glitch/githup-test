apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: fibervnn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service
          image: fibervnn-subscriber-management-customer-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://fibervnn-postgres:5432/customer_db
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fibervnn-secrets
                  key: postgres-password
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: kafka:29092
            - name: SERVICE_HISTORY_URL
              value: http://history-service:8085/logs

---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: fibervnn
spec:
  selector:
    app: customer-service
  ports:
    - port: 8081
      targetPort: 8081

